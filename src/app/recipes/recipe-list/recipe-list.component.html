<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recepie</button>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <a href="#" class="list-group-item clearfix" *ngFor="let recipe of recipe" >
      <div class="row">
        <div class="col-8">
          <h4 class="list-group-item-heading">{{recipe.name}}</h4>
          <p class="list-group-item-text">{{recipe.description}}</p>   
        </div>
        <div class="col-4">
          <img src="{{recipe.image}}" alt="" class="img-responsive" style="max-height: 18em; max-width:5em">
        </div>
      </div>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
